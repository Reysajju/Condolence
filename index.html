<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate Love</title>
<link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div class="text-container">
        <h2 id="dynamicTextLine1"></h2>
        <h3 id="dynamicTextLine2"></h3>
    </div>
    <div class="container">
        <div class="content">
            <div class="image-container">
                <img src="public/muhammad-sajjad-ali.png" alt="Muhammad Sajjad Ali" style="max-width: 55%;">
            </div>
            <div class="counter-container">
                <h2>ہمارے مرحوم بھائی محمد سجاد علی کے لئے فاتحہ پڑھیں:</h2>
                <div id="counter">0</div>
                <button id="donateButton">بھیجیں</button>
            </div>
        </div>
    </div>

    <script>
      // Define your text content
      const textToDisplay1 = "رَبَّنَا آتِنَا فِىْ الدُّنْيَا حَسَنَةً وَفِىْ الآخِرَةِ حَسَنَةً وَّقِنَا عَذَابَ النَّارِ";
      const textToDisplay2 = "اے ہمارے رب!ہمیں دنیا میں بھلائی عطا فرما اور ہمیں آخرت میں (بھی) بھلائی عطا فرما اور ہمیں دوزخ کے عذاب سے بچا۔";
    
      // Split the text into an array of words (for animation effect)
      const wordsArray1 = textToDisplay1.split(/\s+/);
      const wordsArray2 = textToDisplay2.split(/\s+/);
    
      // Get the elements where you want to display the text
      const dynamicTextElement1 = document.getElementById('dynamicTextLine1');
      const dynamicTextElement2 = document.getElementById('dynamicTextLine2');
    
      // Function to display text word by word with interval
      function displayTextWordByWord(element, wordsArray, callback) {
        let index = 0;
        const interval = setInterval(() => {
          if (index < wordsArray.length) {
            element.textContent += wordsArray[index] + ' ';
            index++;
          } else {
            clearInterval(interval);
            if (callback) callback(); // Call the callback function when done
          }
        }, 500); // Adjust interval (in milliseconds) for speed of display
      }
    
      // Function to start the display loop
      function startDisplayLoop() {
        dynamicTextElement1.textContent = ''; // Clear previous content
        dynamicTextElement2.textContent = ''; // Clear previous content
    
        displayTextWordByWord(dynamicTextElement1, wordsArray1, () => {
          setTimeout(() => {
            displayTextWordByWord(dynamicTextElement2, wordsArray2, () => {
              setTimeout(startDisplayLoop, 1000); // Restart loop after a delay
            });
          }, 1000); // Wait extra 1000ms after first line completes
        });
      }
    
      // Start the display loop
      startDisplayLoop();
    </script>
    <script src="public/script.js"></script>
</body>
</html>
